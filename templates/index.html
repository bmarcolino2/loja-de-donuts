<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Doces</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle, #faf198, #f85fe1);
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        header {
            color: rgb(7, 7, 7);
            font-size: 24px;
            border-bottom: 1px solid #f66bc1;
            box-shadow: 0px 2px 4px rgba(210, 70, 168, 0.757);
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
            background-image: url('https://media.istockphoto.com/id/1157621780/pt/foto/colorful-sweet-background-delicious-glazed-donuts-on-pink-background.jpg?s=612x612&w=0&k=20&c=4z0-ZkFGgKKlOaCN6dekOpW7vrl0uXsDG2bIs_7Kc40=');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 2px 4px rgba(210, 70, 168, 0.757);
        }

        header:hover {
            transform: scale(1.05);
        }

        main {
            flex: 1;
            width: 100%;
            max-width: 600px;
            border-radius: 30px;
            color: rgba(5, 5, 5, 0.918);
            padding: 10px 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        main ul {
            padding: 0;
            list-style-type: none;
        }

        main li {
            padding: 10px;
            background-color: #f685b7;
            border-bottom: 1px solid rgb(154, 19, 64);
            margin-bottom: 5px;
            border-radius: 5px;
            border-style: dashed;
            border-color: #000000;
            color: aliceblue;
            font-style: oblique;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        main li:hover {
            background-color: #f34ee0;
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .delete-button, .decrease-button, .increase-button {
            border: none;
            border-radius: 5px;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-left: 10px;
        }

        .delete-button {
            background-color: #ff80bf;
        }

        .delete-button:hover {
            background-color: #d94a8c;
        }

        .decrease-button, .increase-button {
            background-color: #ff80bf;
            font-size: 16px;
            padding: 8px 14px;
        }

        .decrease-button:hover, .increase-button:hover {
            background-color: #ff80bf;
            transform: scale(1.1);
        }

        footer {
            width: 100%;
            max-width: 600px;
            display: flex;
            padding: 10px 20px;
            background: radial-gradient(circle, #f881e6, #fff79d);
            border: 2px dashed rgb(186, 59, 249);
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 15px;
        }

        footer:hover {
            background-color: #fd79d8;
            transform: scale(1.02);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer input, footer button {
            border-radius: 5px;
            padding: 5px;
        }

        footer input {
            flex: 1;
            border: 1px solid #f473d0;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        footer button {
            margin-left: 10px;
            background-color: #a77afd;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer button:hover {
            background-color: #b026d3;
            transform: scale(1.1);
        }

        h1 {
            font-size: 30px;
            padding: 20px 0;
            font-style: oblique;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            header, footer, main {
                width: 90%;
                margin: 0 auto;
            }

            footer {
                flex-direction: column;
                text-align: center;
            }

            footer input,
            footer button {
                width: 100%;
                margin: 5px 0;
            }
        }

        .pagina {
            display: none;
        }

        .pagina.ativa {
            display: block;
        }

        #cart-icon {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        #cart-count {
            margin-left: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja de Doces</h1>
        <div id="cart-icon">
            <span>🛒</span>
            <span id="cart-count">0</span>
        </div>
        <nav>
            <button class="catalogo-btn" onclick="mostrarCatalogo()">Catálogo</button>
            <button class="carrinho-btn" onclick="mostrarCarrinho()">Carrinho</button>
        </nav>
    </header>

    <!-- Página do Catálogo -->
    <section id="catalogo" class="pagina ativa">
        <h2>Catálogo</h2>
        <ul id="catalogo-list">
            <li>
                Mini Donut - R$ 10.00
                <div class="opcoes">
                    <label for="massa-1">Escolha a massa:</label>
                    <select id="massa-1">
                        <option value="Tradicional">Tradicional</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Baunilha">Baunilha</option>
                    </select>
                    <label for="cobertura-1">Escolha a cobertura:</label>
                    <select id="cobertura-1">
                        <option value="Brigadeiro">Brigadeiro</option>
                        <option value="Caramelo">Caramelo</option>
                        <option value="Morango">Morango</option>
                    </select>
                    <label for="confeitos-1">Escolha os confeitos:</label>
                    <select id="confeitos-1">
                        <option value="Granulado">Granulado</option>
                        <option value="Confete">Confete</option>
                        <option value="Coco Ralado">Coco Ralado</option>
                    </select>
                </div>
                <button onclick="adicionarAoCarrinho('Mini Donut', 10.00, 'massa-1', 'cobertura-1', 'confeitos-1')">Adicionar ao Carrinho</button>
            </li>
            <li>
                Donut - R$ 15.00
                <div class="opcoes">
                    <label for="massa-2">Escolha a massa:</label>
                    <select id="massa-2">
                        <option value="Tradicional">Tradicional</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Baunilha">Baunilha</option>
                    </select>
                    <label for="cobertura-2">Escolha a cobertura:</label>
                    <select id="cobertura-2">
                        <option value="Brigadeiro">Brigadeiro</option>
                        <option value="Caramelo">Caramelo</option>
                        <option value="Morango">Morango</option>
                    </select>
                    <label for="confeitos-2">Escolha os confeitos:</label>
                    <select id="confeitos-2">
                        <option value="Granulado">Granulado</option>
                        <option value="Confete">Confete</option>
                        <option value="Coco Ralado">Coco Ralado</option>
                    </select>
                </div>
                <button onclick="adicionarAoCarrinho('Donut', 15.00, 'massa-2', 'cobertura-2', 'confeitos-2')">Adicionar ao Carrinho</button>
            </li>
            <li>
                Donut Gigante - R$ 25.00
                <div class="opcoes">
                    <label for="massa-3">Escolha a massa:</label>
                    <select id="massa-3">
                        <option value="Tradicional">Tradicional</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Baunilha">Baunilha</option>
                    </select>
                    <label for="cobertura-3">Escolha a cobertura:</label>
                    <select id="cobertura-3">
                        <option value="Brigadeiro">Brigadeiro</option>
                        <option value="Caramelo">Caramelo</option>
                        <option value="Morango">Morango</option>
                    </select>
                    <label for="confeitos-3">Escolha os confeitos:</label>
                    <select id="confeitos-3">
                        <option value="Granulado">Granulado</option>
                        <option value="Confete">Confete</option>
                        <option value="Coco Ralado">Coco Ralado</option>
                    </select>
                </div>
                <button onclick="adicionarAoCarrinho('Donut Gigante', 25.00, 'massa-3', 'cobertura-3', 'confeitos-3')">Adicionar ao Carrinho</button>
            </li>
        </ul>
    </section>

    <!-- Página do Carrinho -->
    <section id="carrinho" class="pagina">
        <h2>Carrinho</h2>
        <ul id="carrinho-list"></ul>
        <p id="total">Total: R$ 0.00</p>
        <footer>
            <input type="text" id="whatsapp-number" placeholder="Número do WhatsApp" />
            <button onclick="finalizarPedido()">Finalizar Pedido</button>
        </footer>
    </section>

    <script>
        let carrinho = [];
        let total = 0;

        function mostrarCatalogo() {
            document.getElementById('catalogo').classList.add('ativa');
            document.getElementById('carrinho').classList.remove('ativa');
        }

        function mostrarCarrinho() {
            document.getElementById('carrinho').classList.add('ativa');
            document.getElementById('catalogo').classList.remove('ativa');
            atualizarCarrinho();
        }

        function adicionarAoCarrinho(nome, preco, massaId, coberturaId, confeitosId) {
            const massa = document.getElementById(massaId).value;
            const cobertura = document.getElementById(coberturaId).value;
            const confeitos = document.getElementById(confeitosId).value;
            const item = {
                nome: nome,
                preco: preco,
                massa: massa,
                cobertura: cobertura,
                confeitos: confeitos,
                quantidade: 1
            };

            const itemExistente = carrinho.find(i => i.nome === nome && i.massa === massa && i.cobertura === cobertura && i.confeitos === confeitos);

            if (itemExistente) {
                itemExistente.quantidade++;
            } else {
                carrinho.push(item);
            }
            total += preco;
            document.getElementById('cart-count').innerText = carrinho.length;
            alert('Item adicionado ao carrinho!');
        }

        function removerDoCarrinho(nome, massa, cobertura, confeitos) {
            const itemIndex = carrinho.findIndex(i => i.nome === nome && i.massa === massa && i.cobertura === cobertura && i.confeitos === confeitos);
            if (itemIndex > -1) {
                total -= carrinho[itemIndex].preco * carrinho[itemIndex].quantidade;
                carrinho.splice(itemIndex, 1);
            }
            document.getElementById('cart-count').innerText = carrinho.length;
            atualizarCarrinho();
        }

        function aumentarQuantidade(nome, massa, cobertura, confeitos) {
            const itemExistente = carrinho.find(i => i.nome === nome && i.massa === massa && i.cobertura === cobertura && i.confeitos === confeitos);
            if (itemExistente) {
                itemExistente.quantidade++;
                total += itemExistente.preco;
            }
            atualizarCarrinho();
        }

        function diminuirQuantidade(nome, massa, cobertura, confeitos) {
            const itemExistente = carrinho.find(i => i.nome === nome && i.massa === massa && i.cobertura === cobertura && i.confeitos === confeitos);
            if (itemExistente && itemExistente.quantidade > 1) {
                itemExistente.quantidade--;
                total -= itemExistente.preco;
            }
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const carrinhoList = document.getElementById('carrinho-list');
            carrinhoList.innerHTML = '';
            carrinho.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `${item.nome} (${item.massa}, ${item.cobertura}, ${item.confeitos}) - R$ ${item.preco.toFixed(2)} x ${item.quantidade}
                    <button class="decrease-button" onclick="diminuirQuantidade('${item.nome}', '${item.massa}', '${item.cobertura}', '${item.confeitos}')">-</button>
                    <button class="increase-button" onclick="aumentarQuantidade('${item.nome}', '${item.massa}', '${item.cobertura}', '${item.confeitos}')">+</button>
                    <button class="delete-button" onclick="removerDoCarrinho('${item.nome}', '${item.massa}', '${item.cobertura}', '${item.confeitos}')">Remover</button>`;
                carrinhoList.appendChild(li);
            });
            document.getElementById('total').innerText = `Total: R$ ${total.toFixed(2)}`;
        }

        function finalizarPedido() {
            const whatsappNumber = document.getElementById('whatsapp-number').value;
            if (!whatsappNumber) {
                alert('Por favor, insira seu número do WhatsApp!');
                return;
            }
            const mensagem = `Olá! Gostaria de fazer o pedido:\n${carrinho.map(item => `${item.nome} (${item.massa}, ${item.cobertura}, ${item.confeitos}) - Quantidade: ${item.quantidade}`).join('\n')}\nTotal: R$ ${total.toFixed(2)}`;
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensagem)}`;
            window.open(url);
            // Limpar o carrinho após a finalização
            carrinho = [];
            total = 0;
            document.getElementById('cart-count').innerText = 0;
            atualizarCarrinho();
        }
    </script>
</body>
</html>
